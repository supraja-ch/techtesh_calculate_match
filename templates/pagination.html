<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  {% endcomment %}

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav aria-label="Page navigation example">
    <center>
  <ul class="pagination justify-content-center">
    <li class="page-item ">
      {% if page.has_previous%}
      <a class="page-link" href="?page={{page.previous_page_number}}" tabindex="-1">Previous</a>
      {% endif %}
    </li>
    <li class="page-item"><a class="page-link" href="{{page.number}} of {{page.paginator.num_pages}}">{{page.number}}</a></li>

    <li class="page-item">
        {% if page.has_next%}
      <a class="page-link" href="?page={{page.next_page_number}}">Next</a>
      {% endif %}
    </li>
  </ul>
  </center>
</nav>
  </body>
</html>
